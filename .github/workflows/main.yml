name: Run Python Script

on:
  push:
    branches:
      - main  

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Run Python script with secret
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Access the secret
        run: python university_chatbot.py  # Replace with your script name
